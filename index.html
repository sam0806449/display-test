<html>
  <head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=0" />
		
		<!--uc浏览器强制竖屏-->
		<meta name="screen-orientation" content="portrait">
		<!--QQ浏览器强制竖屏-->
		<meta name="x5-orientation" content="portrait">
    <title>display-test</title>
    <style>
      body {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        overflow: hidden;
      }
      #app {
        position: absolute;
        width: 100%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        overflow: hidden;      
      }
      .header {
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
        right: 0;
        height: 1.22667rem;
        background: red;
      }
      .content {
        position: absolute;
        z-index: 1;
        width: 100vw;
        left: 0;
        right: 0;
        top: 1.22667rem;
        bottom: calc(1.33333rem + constant(safe-area-inset-bottom));
        bottom: calc(1.33333rem + env(safe-area-inset-bottom));
        overflow: hidden;
        background-color: blue;
      }
      .footer {
        width: 100%;
        height: 1.33333rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: green;
      }
    </style>
  </head>
<body>
  <div id="app">
    <div class="header">header</div>
    <div class="content">body</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
